<data-breadcrumbs></data-breadcrumbs>
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="message-wrap col-lg-8">
            <div class="msg-wrap">
                <div class="media msg">

                </div>
                <div class="alert alert-info msg-date">
                    <strong>Today</strong>
                </div>
                <div data-ng-if="messages.length > 0">
                    <div data-ng-repeat="message in messages" class="media msg">
                        <a class="pull-left" href="#">
                            <img data-ng-src="{{ link + message.image }}" alt="64x64" style="width: 32px; height: 32px;">
                        </a>
                        <div class="media-body">
                            <small class="pull-right time"><i class="fa fa-clock-o"></i> {{ message.created_at }}</small>

                            <h5 class="media-heading">{{ message.username }}</h5>
                            <small class="col-lg-10">{{ message.body }}</small>
                        </div>
                    </div>
                </div>
                <div data-ng-if="messages.length === 0" class="text-center" style="margin: 100px auto">
                    Your chat messages and history will be displayed here.
                </div>
                <a id="bottom"></a>
            </div>
            <div class="send-wrap">
                <textarea
                        data-ng-model="messageBody"
                        class="form-control send-message"
                        id="message-block"
                        rows="3"
                        placeholder="Write a reply...">
                </textarea>
            </div>
            <div class="btn-panel">
                <a data-ng-click="sendMessage()" class="col-lg-4 text-right btn btn-primary send-message-btn pull-right" role="button">
                    <i class="fa fa-plus"></i>
                    Send Message
                </a>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
