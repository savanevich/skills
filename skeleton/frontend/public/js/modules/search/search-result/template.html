<br>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h4>Search result: {{ total }}</h4>
	</div>
	<data-loading-indicator></data-loading-indicator>
	<div class="table-skills">
		<table class="table table-hover" data-ng-if="isNotEmpty()">
			<thead>
				<tr>
					<th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">#</th>
					<th class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Username</th>
					<th class="col-lg-2 col-md-1 col-sm-1 col-xs-1">Email</th>
					<th class="col-lg-2 col-md-3 col-sm-3 col-xs-2">Created At</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="user in selectedUsers">
					<td>{{ ($index+1)+(page-1)*limit }}</td>
					<td>
	      				<data-user-popover user="user" skills="skills"></data-user-popover>
      				</td>
					<td>{{ user.email }}</td>
					<td>{{ user.created_at }}</td>
				</tr>
				<div data-ng-show="error">
					<br>
					<p class="text-center lead">{{ error }}</p>
					<br>
				</div>
			</tbody>
		</table>
	</div>
</div>
<data-app-pagination limit="limit" total="total" page="page"></data-app-pagination>
